<section class="caja_contacto">
    <!-- formulario  -->
    <form action="" method="" enctype="" > 
        <fieldset class="caja_contenido">
            <legend> ¡Añade tus datos! Nos pondremos en contacto contigo </legend>
        
                <div>
                    <label for="Nombre">Nombre: </label>
                    <input type="text" id="Nombre" placeholder="Nombre">
                </div>
        
                <div>
                    <label for="telefono">Telefono: </label>
                    <input type="tel" id="telefono" placeholder="Telefono">
                </div>
        
                <div>
                    <label for="correo">E-mail: </label>
                    <input type="email" id="correo" placeholder="E-mail">
                </div>
                <div>
                    <label for="">Me interesa: </label>
                    <select name="" id="">
                        <option value="cpw"> Cotizacion Pagina Web</option>
                        <option value="csf"> Cotizacion Sesion Fotografica </option>
                        <option value="cv"> Cotizacion De Video </option>
                        <option value="ce"> Cotizacion De Edicion </option>
                    </select>
                </div>
                <div>
                    <label for="">Platicanos de tu idea: </label> <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <button>Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
     </fieldset>
    </form>
</section>  



   <!-- pie de pagina  -->
